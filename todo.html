<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftDo | App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/asset/img/Logo3.png" />
    <link rel="stylesheet" href="src/style/todo/output.css">
    <link rel="stylesheet" href="src/style/todo/mode.css">
</head>

<body class="w-full h-dvh flex overflow-hidden relative select-none">
    <!-- -------------------------------------setting box---------------------------------- -->
    <section id="settingBox"
        class="w-[280px] h-full bg-(--bg-color-one) absolute top-0 right-[-280px] duration-200 z-100">
        <header
            class="w-full px-4 h-[70px] flex items-center justify-between border-b border-b-(--search-border-color)">
            <h2 class="capitalize text-[16px] font-['500'] text-(--search-h1-color)">settings</h2>
            <svg id="closeSet" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-7 text-(--search-h1-color) cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </header>
        <!-- --------------------options----------------- -->
        <div class="w-full p-6">
            <!-- -------layout mode -->
            <div class="w-full pt-1 pb-[15px] border-b border-b-(--search-border-color)">
                <h3 class="capitalize text-[13px] font-['400'] text-(--search-title-color)">layout mode</h3>
                <div class="flex mt-2">
                    <span id="light-btn"
                        class="text-[14px] font-['500'] text-(--search-title-color) bg-(--search-btn-color) capitalize py-[5px] px-2.5 rounded-sm cursor-pointer mr-2">light</span>
                    <span id="dark-btn"
                        class="text-[14px] font-['500'] text-(--search-title-color) capitalize py-[5px] px-2.5 bg-(--search-btn-color) mode-active rounded-sm cursor-pointer">dark</span>
                </div>
            </div>
            <!-- -------left sidebar type -->
            <div class="w-full pt-1 pb-[15px] border-b border-b-(--search-border-color) mt-3">
                <h3 class="capitalize text-[13px] font-['400'] text-(--search-title-color)">left sidebar type</h3>
                <div class="flex mt-2">
                    <span id="normSide"
                        class="text-[14px] font-['500'] text-(--search-title-color) bg-(--search-btn-color) capitalize py-[5px] px-2.5 mode-active rounded-sm cursor-pointer mr-2">default</span>
                    <span id="iconSide"
                        class="text-[14px] font-['500'] text-(--search-title-color) capitalize py-[5px] px-2.5 bg-(--search-btn-color) rounded-sm cursor-pointer">icon</span>
                </div>
            </div>
            <!-- -------left sidebar color option -->
            <div class="w-full pt-1 pb-[15px] border-b border-b-(--search-border-color) mt-3">
                <h3 class="capitalize text-[13px] font-['400'] text-(--search-title-color)">left sidebar color option
                </h3>
                <div class="flex mt-2">
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[#EFF2F7] cursor-pointer border border-[#556ee6]"></span>
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[#343A40] cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-4 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                    </span>
                    <span class="flex w-[30px] h-[30px] rounded-full mr-1.5 bg-[#556EE6] cursor-pointer"></span>
                </div>
                <div class="flex mt-2">
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[linear-gradient(90deg,#556ee6,#34c38f)] cursor-pointer"></span>
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[linear-gradient(90deg,#556ee6,#f46a6a)] cursor-pointer"></span>
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[linear-gradient(90deg,#556ee6,#f1b44c)] cursor-pointer"></span>
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[linear-gradient(90deg,#f46a6a,#f1b44c)] cursor-pointer"></span>
                    <span
                        class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-1.5 bg-[linear-gradient(90deg,#2948df,#50a5f1)] cursor-pointer"></span>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------------------------------Curtain---------------------------------- -->
    <span id="curtain" class="w-full h-full absolute z-90 top-0 left-0 bg-[#343a408c] hidden"></span>
    <!-- -------------------------------------aside---------------------------------- -->
    <aside id="aside" data-status="off" class="h-full w-[250px] bg-(--bg-color-one)">
        <header class="w-full h-[70px]">
            <figure class="w-full h-full flex justify-center items-center">
                <img src="src/asset/img/logo3.png" alt="logo" class="w-[30px] mr-2">
                <figcaption class="text-(--aside-logo-color) font-['600'] text-[18px]">SwiftDo</figcaption>
            </figure>
        </header>
        <nav class="w-fill mt-2.5 mb-[30px]">
            <ul class="w-full">
                <!-- -------dashboard -->
                <li
                    class="px-5 py-3 flex items-center cursor-pointer hover:*:text-(--aside-item-act-color) *:duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-5 text-(--aside-item-act-color)">

                    </svg>
                    <h2 class="text-[13px] capitalize font-['400'] text-(--aside-item-act-color) ml-3">dashboard</h2>
                </li>
                <!-- -------my list -->
                <li
                    class="px-5 py-3 flex items-center justify-between cursor-pointer hover:**:text-(--aside-item-act-color) **:duration-300">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="size-5 text-(--aside-icon-color)">
                            <path fill-rule="evenodd"
                                d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
                                clip-rule="evenodd" />
                        </svg>
                        <h2 class="text-[13px] capitalize font-['400'] text-(--aside-txt-color) ml-3">my list</h2>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"

                </li>
                <!-- -------completed -->

                    class="px-5 py-3 flex items-center cursor-pointer hover:*:text-(--aside-item-act-color) *:duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-5 text-(--aside-icon-color)">

                    </svg>
                    <h2 class="text-[13px] capitalize font-['400'] text-(--aside-txt-color) ml-3">completed</h2>
                </li>
                <!-- -------trash -->
                <li
                    class="px-5 py-3 flex items-center cursor-pointer hover:*:text-(--aside-item-act-color) *:duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-5 text-(--aside-icon-color)">
                        <path fill-rule="evenodd"
                            d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"

                    </svg>
                    <h2 class="text-[13px] capitalize font-['400'] text-(--aside-txt-color) ml-3">trash</h2>
                </li>
                <!-- -------profile -->
                <li
                    class="px-5 py-3 flex items-center cursor-pointer hover:*:text-(--aside-item-act-color) *:duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"

                            clip-rule="evenodd" />
                    </svg>
                    <h2 class="text-[13px] capitalize font-['400'] text-(--aside-txt-color) ml-3">profile</h2>
                </li>
                <!-- -------support -->
                <li
                    class="px-5 py-3 flex items-center cursor-pointer hover:*:text-(--aside-item-act-color) *:duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="size-5 text-(--aside-icon-color)">

    <!-- -------------------------------------main---------------------------------- -->
    <main id="main" class="h-full w-[calc(100%-250px)] relative">
        <header class="w-full h-[70px] bg-(--bg-color-one) shadoow absolute left-0 top-0 flex justify-between pr-3">
            <div class="h-full flex">
                <!-- ----menu--- -->
                <div id="menuBtn" class="h-full px-4 flex items-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="size-6 text-(--header-item-color)">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
                <!-- ----search--- -->
                <div class="h-full flex items-center">
                    <form class="w-[220px] h-[38px] rounded-full bg-(--header-search-bg) flex">
                        <button class="h-full flex items-center pl-2.5 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="size-4 text-(--secondary-text-color)">

                            </svg>
                        </button>
                        <input type="text" placeholder="search..."
                            class="pl-2.5 text-[13px] text-(--header-search-text) font-['400'] outline-0 placeholder:text-(--secondary-text-color) placeholder:capitalize">
                    </form>
                </div>
            </div>
            <div class="h-full flex">

                        <figure class="w-full flex items-center px-6 py-1.5">

                        <figure class="w-full flex items-center px-6 py-1.5">

                        </figure>
                        <figure class="w-full flex items-center px-6 py-1.5">
                            <img src="src/asset/img/icon/japan.png" alt="" class="w-[18px]">
                            <figcaption class="capitalize text-[13px] text-(--txt-color) font-['400'] ml-1">japanese</figcaption>
                        </figure>
                        <figure class="w-full flex items-center px-6 py-1.5 bg-(--bg-color-two)">
                            <img src="src/asset/img/icon/usa.png" alt="" class="w-[18px]">

                        </figure>
                    </div>
                </div>
